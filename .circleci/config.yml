version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: yarn install
          command: yarn install
      - run:
          name: eslint
          command: yarn eslint

workflows:
  base:
    jobs:
      - test:
          filters:
            branches:
              only:
                - ci